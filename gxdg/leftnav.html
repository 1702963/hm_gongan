<script type="text/javascript">
$(function(){
    $(".coll_body").eq(0).show();
    $(".Collapsing").click(function(){
        $(this).toggleClass("current").siblings('.Collapsing').removeClass("current");
        $(this).next(".coll_body").slideToggle(300).siblings(".coll_body").slideUp(300);
    });
});
</script>
